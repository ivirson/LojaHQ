<mat-card class="example-card" (click)="viewProductDetails(produto.id)">
  <mat-card-header>
    <mat-card-title class="card-titulo">{{ produto.titulo }}</mat-card-title>
    <mat-card-subtitle class="card-subtitulo">{{ produto.descricao }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{ produto.imagemUrl }}" class="card-image">
  <mat-card-content>
    <mat-card-subtitle class="card-info">Autor: {{ produto.autor }}</mat-card-subtitle>
    <mat-card-subtitle class="card-info">Lan√ßamento: {{ produto.dataLancamento | date: 'dd/MM/yyyy' }}</mat-card-subtitle>
    <span class="preco-produto">{{ produto.preco | currency:'BRL' }}</span>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button class="btn-block btn-success" (click)="handleAddToCart(produto.id)">Adicionar ao carrinho</button>
    <!-- <button mat-button class="btn-block btn-success" (click)="handleBuyItem(produto.id)">Comprar</button> -->
  </mat-card-actions>
</mat-card>

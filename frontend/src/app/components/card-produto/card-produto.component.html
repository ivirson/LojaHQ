<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ produto.titulo }}</mat-card-title>
    <mat-card-subtitle>{{ produto.autor }} - {{ produto.dataLancamento | date: 'dd/MM/yyyy' }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{ produto.imagemUrl }}" class="card-image">
  <mat-card-content>
    <span class="preco-produto">{{ produto.preco | currency }}</span>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
